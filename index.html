<!DOCTYPE html>
<html>
<head>
  <title>VO2 Max Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>VO2 Max Calculator (Race Performance)</h2>

    <div id="raceInputs">
      </div>
    <button id="addRace">Add Race</button> <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age">

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>

    <button onclick="calculateVO2Max()">Calculate</button>

    <h3>Results:</h3>
    <p>Jack Daniels VDOT: <span id="jackDanielsResult"></span></p>
    <p>Pete Riegel: <span id="riegelResult"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
